[technology-description]
atomic-warhead=Allows the crafting of atomic warheads[item=atomic-warhead]; launchable via a rocket silo[entity=rocket-silo] at a designated target via the ICBM remote[item=ICBM-remote] or via a circuit network.
nuclear-damage=Increases the damage of nuclear based weaponry.
icbms=Unlocks the ability to use rocket silos for more than just logistics via the [item=ICBM-remote]
ipbms=Unlocks a rocket silo capable of launching and deliverying payloads to another planet.
se-ipbms=Unlocks a rocket silo capable of launching and deliverying payloads across vast interplanetary and interstellar distances.
guidance-systems=Improves the guidance systems of ballistic missiles: reduces the target deviation chance, and increases the top speed at which they can travel.
rocket-control-unit=Allows the crafting of rocket control units [item=rocket-control-unit]
cn-rod-from-god=Allows the crafting of Rods from God [item=cn-rod-from-god]\nKinetic weapon capable of destruction on par with atomic munitions, without the radioactive fallout.