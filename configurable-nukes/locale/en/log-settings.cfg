[mod-setting-name]
configurable-nukes-debug-level=Current logging level
configurable-nukes-do-not-print=Do not print
configurable-nukes-do-traceback=Do function traceback

[mod-setting-description]
configurable-nukes-debug-level=Changing this will determine what level of logging to enable.\nOrder of precedence: Info > Debug > Warn > Error > None\n\nDefault of 'None'.
configurable-nukes-do-traceback=Changing this will enable traceback in the logging methods to help track down where the log was called from\n\nDefault of 'False'.