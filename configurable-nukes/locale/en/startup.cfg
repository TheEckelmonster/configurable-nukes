[mod-setting-description]
configurable-nukes-nuclear-ammo-category=Creates a distinct ammo category for nuclear weapons, i.e. atomic bombs and warheads; also adds an infinite research for nuclear weapons damage.

configurable-nukes-quality-base-multiplier=The base value which is raised to the quality level; which is then used to multiply the given quality affected property (AoE, Repeat, Damage)

configurable-nukes-fire-wave=When enabled, will set things on fire within the blast radius.
configurable-nukes-atomic-bomb-recipe=Defines the ingredients and amounts of each required for one crafting cycle. Expected syntax is as follows:\n\n    item-name-1=amount-1,item-name-2=amount-2, etc...\n\ne.g.\n    processing-unit=10,explosives=10,uranium-235=30
configurable-nukes-atomic-bomb-recipe-allow-none=When disabled, if none of the provided ingredients are found, then the vanilla recipe will be used.\n\nWhen enabled, allows for free crafting of nukes if no ingredients are provided in the "Recipe" setting.
configurable-nukes-atomic-bomb-additional-crafting-machines=Comma separated list of machine categories. Allows different machines to craft the same recipe.

configurable-nukes-atomic-warhead-enabled=Expensive yet devastating form of weaponry. Even more powerful version of the atomic bomb, but only fireable from a rocket-silo via an ICBM-remote [item=ICBM-remote]
configurable-nukes-atomic-warhead-fire-wave=When enabled, will set things on fire within the blast radius.
configurable-nukes-atomic-warhead-recipe=Defines the ingredients and amounts of each required for one crafting cycle. Expected syntax is as follows:\n\n    item-name-1=amount-1,item-name-2=amount-2, etc...\n\ne.g.\n    processing-unit=100,explosives=100,uranium-235=300
configurable-nukes-atomic-warhead-recipe-allow-none=When disabled, if none of the provided ingredients are found, then the default recipe will be used.\n\nWhen enabled, allows for free crafting of warheads if no ingredients are provided in the "Recipe" setting.
configurable-nukes-atomic-warhead-additional-crafting-machines=Comma separated list of machine categories. Allows different machines to craft the same recipe.

configurable-nukes-atomic-warhead-research-prerequisites=Defines the technologies required to research atomic-warheads. Expected syntax is as follows:\n\n    technology-name-1,technology-name-2, etc...\n\ne.g.\n    "atomic-bomb,rocket-silo,space-science-pack"
configurable-nukes-atomic-warhead-research-ingredients=Defines the science-packs and amounts of each required for one research cycle. Expected syntax is as follows:\n\n    science-pack-name-1=amount-1,science-pack-name-2=amount-2, etc...\n\ne.g.\n    "automation-science-pack=1,logistic-science-pack=1,chemical-science-pack=1,military-science-pack=1.utility-science-pack=1,production-science-pack=1,space-science-pack=1"
configurable-nukes-atomic-warhead-research-time=How much time one unit takes to research. In a lab with a crafting speed of 1, it corresponds to the number of seconds.
configurable-nukes-atomic-warhead-research-count=Defines how many research cycles are needed to complete the research.

configurable-nukes-icbms-research-prerequisites=Defines the technologies required to research ICBMs. Expected syntax is as follows:\n\n    technology-name-1,technology-name-2, etc...\n\ne.g.\n    "production-science-pack,utility-science-pack,space-science-pack"
configurable-nukes-icbms-research-ingredients=Defines the science-packs and amounts of each required for one research cycle. Expected syntax is as follows:\n\n    science-pack-name-1=amount-1,science-pack-name-2=amount-2, etc...\n\ne.g.\n    "automation-science-pack=1,logistic-science-pack=1,chemical-science-pack=1,military-science-pack=1.utility-science-pack=1,production-science-pack=1,space-science-pack=1"
configurable-nukes-icbms-research-time=How much time one unit takes to research. In a lab with a crafting speed of 1, it corresponds to the number of seconds.
configurable-nukes-icbms-research-count=Defines how many research cycles are needed to complete the research.

