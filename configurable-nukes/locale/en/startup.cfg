[mod-setting-description]
configurable-nukes-fire-wave=When enabled, will set things on fire within the blast radius.
configurable-nukes-atomic-bomb-recipe=Defines the ingredients and amounts of each required for one crafting cycle. Expected syntax is as follows:\n\n    item-name-1=amount-1,item-name-2=amount-2, etc...\n\ne.g.\n    processing-unit=10,explosives=10,uranium-235=30
configurable-nukes-atomic-bomb-recipe-allow-none=When disabled, if none of the provided ingredients are found, then the vanilla recipe will be used.\n\nWhen enabled, allows for free crafting of nukes if no ingredients are provided in the "Recipe" setting.