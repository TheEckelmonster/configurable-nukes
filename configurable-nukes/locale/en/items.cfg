configurable-nukes-cooldown-modifier=Multiplier of the cooldown between shots.\n\ni.e. The lower this number, the faster nukes can be fired.
configurable-nukes-atomic-bomb-weight-modifier=Multiplier of the default weight of a atomic-rocket\n\n i.e. default = 1.5 * tons

configurable-nukes-atomic-warhead-weight-modifier=Multiplier of the default weight of a atomic  warhead\n\n i.e. default = 1 * tons

configurable-nukes-rocket-control-unit-weight-modifier=Multiplier of the default weight of a rocket-control-unit\n\n i.e. default = 0.2 * tons